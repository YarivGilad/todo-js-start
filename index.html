<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="sass/main.scss">
  </head>
  <body>
    <div>
      <div class="wrapper">
          <h1 class="top-header">Todo List App</h1>
          <div class="second-panel pt1">
            <form class="frm">
              <input type="text" id="task-input" placeholder="Enter task to add To do list">
                <div class="rounded-border-gradient">
                  <button class="add-btn"></button>
                </div>
              </div>
              <div class="list-ui">
                <ul class="todo-list">
                  <li class="todo-items">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">'new phone</label>
                    <span>''</span>
                  </li>
                </ul>
              </div>
            </form>
          <footer>
            <div class="footer-div">
              <span id="items-q">2 Items left.</span>
              <div class="filter-box">
                <button class="filter-btn">All</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Completed</button>
                <a href="#" id="clear-btn">Clear Completed</a>
              </div>
            </div>      
            <div id="items-left">
            </div>
        </footer>
      </div>
    </div>
  </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
